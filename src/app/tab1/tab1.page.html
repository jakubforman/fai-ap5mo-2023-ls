<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let post of posts$ | async">
    <ion-card-header>
      <ion-card-title>{{post.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{post.body}}
    </ion-card-content>
  </ion-card>
</ion-content>
