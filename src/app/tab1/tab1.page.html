<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Search bar -->
  <ion-searchbar [debounce]="300" (ionChange)="handleChange($event)"></ion-searchbar>

  <ion-card *ngFor="let post of posts$ | async" [routerLink]="['/detail', post.id]">
    <ion-card-header>
      <ion-card-title class="ion-text-capitalize">{{post.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{post.body | slice: 0: 80}}
    </ion-card-content>
  </ion-card>
</ion-content>
